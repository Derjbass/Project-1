<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            },
            darkMode: 'class',
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        } 
      </style>
    <title>Movie Channel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <header class="p-10 w-100 bg-slate-900 text-white flex justify-between">
        <div>
            <h1 class="text-4xl font-serif"><i class="fa-solid fa-clapperboard text-6xl"></i> Movie Channel</h1>
            <p id="underTittle" class="text-center flex-container align-spaced text-gray-400">Bring Youtube's Best
                Cinema To Your Screen</p>
        </div>

        <nav>
            <ul class="flex">
                <li class="mx-5">Home</li>
                <li class="mx-5">Watchlist</li>
                <li class="mx-5">About</li>
            </ul>
        </nav>
    </header>
    <main class="bg-slate-800">
        <section id="search-bar">
            <div class="text-center">
                <input text="text" placeholder="Enter Movie Name">
                <button id="btn">Search</button>
            </div>
        </section>
        </section>
        <section id="search-results">
            <div class="justify-evenly margin-top-1 flex-container" id="display-results-here"></div>
        </section>
    </main>
    <footer>
        <div id="bg">
            <h1 class="footer__logo"><i class=" text-white fa-solid fa-clapperboard text-6xl"></i></h1>
            <h2 class="text-sky-300 ">Contact</h2>
            <a class="footer__btn text-sky-300" href="mailto:example@gmail.com">Email Us</a>
        </div>

        <div id="legal__links">
            <li class="text-sky-300">
                <a href="#">Terms of Use</a>
                <p>&copy; 2022 C. All rights reserved.</p>
            </li>
        </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
